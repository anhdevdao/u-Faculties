<!DOCTYPE html>
<html>
    <head>
        <title>Đơn vị</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./public/css/style.css">
        <style>
        </style>
    </head>
    <body>
        <div id="surface">
            <div class="container">
                <br>
                <div>
                    <span style="display: inline-block;">
                        <h1>Đơn vị</h1>
                    </span>
                    <button onclick="document.getElementById('modal-wrapper').style.display = 'block'" type="button" class="btn btn-primary create-object">Thêm mới</button>
                    <div id="modal-wrapper" class="modal">
  
                        <form class="modal-content animate" action="/action_page.php">
                              
                          <div>
                            <span onclick="document.getElementById('modal-wrapper').style.display='none'" class="close" title="Close PopUp">&times;</span>
                            <br>
                            <h1 style="text-align:center">Thêm Đơn vị mới</h1>
                            <br>
                          </div>
                      
                          <div class="container">
                            <form>
                                <label class="create-label" for="name">Tên đơn vị: </label>
                                <input id="name" name="unitName" required/>
                                <br>
                                <label class="create-label" for="type">Loại đơn vị: </label>
                                <input id="type" name="unitType" required/>
                                <br>
                                <label class="create-label" for="addr">Địa chỉ: </label>
                                <input id="addr" name="address" required/>
                                <br>
                                <label class="create-label" for="tel">Điện thoại: </label>
                                <input id="tel" name="phone"/>
                                <br>
                                <label class="create-label" for="web">Website: </label>
                                <input id="web" name="website"/>
                                <br>
                                <button type="submit">Thêm</button>
                            </form>
                          </div>
                          
                        </form>
                        
                    </div>
                </div>
                <br>
                <div style="float: right;">
                    <label for="unit-list" class="label">Loại Đơn Vị </label>
                    <select value="unit-list">
                        <option>Bộ môn</option>
                        <option>Phòng thí nghiệm</option>
                    </select>
                </div>
                <br>
                <br>
                <br>
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>TT</th>
                                <th>Tên đơn vị</th>
                                <th>Loại đơn vị</th>
                                <th>Địa chỉ</th>
                                <th>Điện thoại</th>
                                <th>Website</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <% units.forEach((unit, index) => { %>
                                <tr>   
                                    <th><%= index + 1 %></th>
                                    <th><%= unit.name %></th>
                                    <th><%= unit.unit_type %></th>
                                    <th><%= unit.address %></th>
                                    <th><%= unit.phone %></th>
                                    <th><%= unit.website%></th>
                                    <th><%= unit.interactive %></th>
                                </tr>
                            <% }); %>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/public/js/myjs.js"></script>
    </body>
</html>
